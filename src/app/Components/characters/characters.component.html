<div class="characters">
 <br>
 <br>
 <br>
 <br>
 <br>
  <div class="search-container mb-4 mt-4">
    <form [formGroup]="searchForm" class="d-flex">
      <input
        class="form-control me-2 w-50"
        type="text"
        placeholder="Buscar personaje..."
        formControlName="searchTerm"
        aria-label="Buscar personaje"
      />
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>
  </div>
  <h1>Characters</h1>
  <div class="character-list">
    <app-character-card *ngFor="let character of filteredCharacters" [character]="character"></app-character-card>
  </div>
  <app-paginator [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-paginator>
</div>
