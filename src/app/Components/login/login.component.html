<div class="container-fluid d-flex justify-content-center align-items-center bg-dark" style="min-height: 100vh;">
  <div class="row w-100">
    <div class="col-md-5 d-none d-md-flex justify-content-center align-items-center imgContainer">
      <img src="../../../assets/imagen/rick4d.png" class="img-fluid" style="max-height: 90%; max-width: 90%;" alt="Rick and Morty">
    </div>

    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #333;">
        <h5 class="text-center mb-4 text-white">Iniciar Sesión</h5>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label text-primary">Correo electrónico</label>
            <input type="email" class="form-control custom-input" id="email" placeholder="email@example.com" formControlName="mail" [ngClass]="{'is-invalid': hasError('mail')}" aria-invalid="hasError('mail')" aria-describedby="mailError">
            <p *ngIf="hasError('mail')" class="text-danger" id="mailError">{{ getErrorMessage('mail') }}</p>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-primary">Contraseña</label>
            <input type="password" class="form-control custom-input" id="password" placeholder="Contraseña" formControlName="password" [ngClass]="{'is-invalid': hasError('password')}" aria-invalid="hasError('password')" aria-describedby="passwordError">
            <p *ngIf="hasError('password')" class="text-danger" id="passwordError">{{ getErrorMessage('password') }}</p>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
            <label class="form-check-label text-white" for="rememberMe">Recuérdame</label>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar Sesión</button>

          <div class="mt-2 text-center">
            <span class="text-white">¿Nuevo aquí? </span><a class="text-primary cursor-pointer" (click)="register()">Regístrate</a>
          </div>

          <div class="mt-3 text-center">
            <a class="text-white cursor-pointer">¿Olvidaste tu contraseña?</a>
          </div>
        </form>

        <div *ngIf="errorMessage" class="text-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
