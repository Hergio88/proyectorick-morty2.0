<div class="container">
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-auto">
      <a [routerLink]="['/characters', character.id]" class="text-decoration-none">
        <div class="card character-card">
          <img [src]="character.image" [alt]="character.name" class="card-img-top" />
          <div class="card-body">
            <!-- <h5 class="card-title">{{ character.name }}</h5> -->
            <h5 class="card-title btn btn-outline-secondary btn-lg text-center" style="cursor: pointer;">
              {{ character.name }}
            </h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
